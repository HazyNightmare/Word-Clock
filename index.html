<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Online Word Clock</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>


	<div class="container text-center">
		<div class="row row-1">
			<div>
				<p>
					<span class="on">IT</span>E<span class="on">IS</span>F<span class="name">M<span class="a">A</span>DE</span>Q
				</p>
			</div>
		</div>
		<div class="row row-2">
			<div>
				<p>
					J<span class="quarter">QUARTER</span>C<span class="name">BY</span>
				</p>
			</div>
		</div>
		<div class="row row-3">
			<div>
				<p>
					<span class="twenty">TWENTY</span>X<span class="first-five">FIVE</span>
				</p>
			</div>
		</div>
		<div class="row row-4">
			<div>
				<p>
					<span class="half">HALF</span><span class="name">Z</span><span class="first-ten">TEN</span>G<span class="to">TO</span>
				</p>
			</div>
		</div>
		<div class="row row-5">
			<div>
				<p>
					<span class="past">PAST</span><span class="name">A</span><span class="seven">SEVEN</span>L
				</p>
			</div>
		</div>
		<div class="row row-6">
			<div>
				<p>
					<span class="one">ONE</span><span class="two">TWO</span><span class="three">THREE</span>
				</p>
			</div>
		</div>
		<div class="row row-7">
			<div>
				<p>
					<span class="four">FOUR</span><span class="five">FIVE</span><span class="six">SIX</span>
				</p>
			</div>
		</div>
		<div class="row row-8">
			<div>
				<p>
					<span class="nine">NINE</span><span class="name">C</span><span class="twelve">TWELVE</span>
				</p>
			</div>
		</div>
		<div class="row row-9">
			<div>
				<p>
					<span class="eight">EIGHT</span><span class="eleven">ELEVEN</span>
				</p>
			</div>
		</div>
		<div class="row row-10">
			<div>
				<p>
					<span class="ten">TEN</span>P<span class="name">H</span><span class="on">OCLOCK</span>
				</p>
			</div>
		</div>
	</div>

	<div class="error"></div>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
